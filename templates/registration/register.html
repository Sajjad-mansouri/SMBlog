  <form method='POST' class='border p-3 bg-secondary-subtle'>
    <h1 class="h3 mb-3 fw-normal-start">Sign Up</h1>
{%csrf_token%}
    

{%for field in form%}

{{field|as_crispy_field}}
{%endfor%}


    <button class="btn btn-primary w-50 py-2 " type="submit">Sign Up</button>
    <div>
      <div>
        <a href="{%url 'login'%}"><span class='badge bg-secondary'>sign in</span>  </a>
        <a href="{%url 'blog:index'%}"><span class="badge bg-secondary">Home</span></a>  
      </div>   
     
    </div>
  </form>
</main>


{%endblock%}
